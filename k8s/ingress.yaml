apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: knowledge-graph-ingress
  namespace: knowledge-graph
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  tls:
  - hosts:
    - kg.your-domain.com
    - api.kg.your-domain.com
    - fuseki.kg.your-domain.com
    secretName: knowledge-graph-tls
  rules:
  - host: kg.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 80
  - host: api.kg.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
  - host: fuseki.kg.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fuseki-service
            port:
              number: 3030
